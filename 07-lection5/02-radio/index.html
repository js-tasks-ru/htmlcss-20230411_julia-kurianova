<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./radio.css">
    </head>
    <body>
        <label class="radio">
            <input type="radio" class="radio__input" name="radio-name" value="Default">
            <div class="radio__state">
                <div class="radio__control"></div>
                <div class="radio__title">Default</div>
            </div>
        </label>

        <label class="radio">
            <input type="radio" class="radio__input" checked name="radio-name" value="Selected">
            <div class="radio__state">
                <div class="radio__control"></div>
                <div class="radio__title">Selected</div>
            </div>
        </label>

        <label class="radio">
            <input type="radio" class="radio__input" name="radio-name" disabled value="Disabled">
            <div class="radio__state">
                <div class="radio__control"></div>
                <div class="radio__title">Disabled</div>
            </div>
        </label>
    </body>
</html>
