<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label for="input-label" class="input__label">label</label>
            <input type="text" class="input__control" id="input-label" placeholder="Placeholder"/>
        </div>

        <div class="input input_success">
            <label for="input-label" class="input__label">success</label>
            <input type="text" class="input__control" id="input-label" value="Success"/>
        </div>

        <div class="input">
            <label for="input-label" class="input__label">focus</label>
            <input type="text" class="input__control" id="input-label" value="Filled Input"/>
        </div>

        <div class="input input_invalid">
            <label for="input-label" class="input__label">error</label>
            <input type="text" class="input__control" id="input-label" value="Error"/>
        </div>
    </body>
</html>
