<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <label class="input">
            <div class="input__label">label</div>
            <input type="text" class="input__control" placeholder="Placeholder"/>
        </label>

        <label class="input input_success">
            <div class="input__label">success</div>
            <input type="text" class="input__control" value="Success" />
        </label>

        <label class="input">
            <div class="input__label">focus</div>
            <input type="text" class="input__control" value="Filled Input" />
        </label>

        <label class="input input_invalid">
            <div class="input__label">error</div>
            <input type="text" class="input__control" value="Error" />
        </label>
    </body>
</html>
